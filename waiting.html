<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>


    <script>
        osql.requireLogin();

        $().ready(function () {
            init();
            participate();
            setInterval(showParticipants, 2000);
        });

        function init(){
            var id = osql.getParam('game');
        }

        async function participate() {
            var me = await osql.getMe();
            var sql = `insert ignore into Gameplayer (playerid, gameid) VALUES ('${me.id}', ${id})`;// Gameid = session.
            await osql.connect(sql);
            var sql3 = `update Game set playernum = playernum + 1 where id = ${id};`;// where id = session.
            await osql.connect(sql3);
            var name = sessionStorage.getItem('name');
            //document.getElementById('roomname').innerHTML = name;
        }
        

        async function showParticipants() {
            var sqlre = 'select * from Gameplayer where gameid = ${id}'; //gameid = session
            var objects = await osql.connect(sqlre);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                html = html + '<tr>';
                var object = objects[i];
                html = html + '<td>' + object.ord + '</td>';
                html = html + '<td>' + object.playerid + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('result').innerHTML = html;
        }

        function buttonGoPressed() {
            location.href = `game1.html?id=${id}`;
        }
    </script>

</head>

<body>
    <h1>ゲーム1参加者待機中</h1>
    <h3>参加者</h3>
    
    <div>
        <!-- <a href=`game1.html?id=${id}`>ゲームスタート</a> -->
        <p id="result"></p>
    </div>
    <button id="goToRoom" onclick="buttonGoPressed()">Go!</button>
    
</body>

</html>
