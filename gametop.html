<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>


    <script>
        osql.requireLogin();

        $().ready(function () {
            LoginGame();
        });

        async function LoginGame() {
            var me = await osql.getMe();
            var sql = `insert ignore into Players (id, name) VALUES ('${me.id}', "${me.fname}")`;
            // primary keyを設定して、重複を防ぐ
            await osql.connect(sql);
        }

        function buttonGoPressed() {
            var room = document.getElementById("RoomList").value;
            sessionStorage.setItem('room', room);
            location.href = 'waiting.html';
        }

        function buttonpressed() {
            var name = document.getElementById("roomname").value;
            CreateGame(name);
            location.href = 'gametop.html';
        }

        async function CreateGame(roomname) {
            var sql = `insert ignore into Game (turn, playernum) VALUES (0, 0)`;
            await osql.connect(sql);
            var sql = `select * from Game (turn, playernum) VALUES (0, 0)`;
            await osql.connect(sql);
            addOption(roomname)
        }

        function addOption(roomname) {
                // selectタグを取得する
                var select = document.getElementById("RoomList");
                // optionタグを作成する
                var option = document.createElement("option");
                // optionタグのテキストを4に設定する
                option.text = roomname;
                // optionタグのvalueを4に設定する
                option.value = roomname;
                // selectタグの子要素にoptionタグを追加する
                select.appendChild(option);
            }
    </script>

</head>

<body>
    <h1>山手線ゲーム</h1>
    <div>
        <!-- <h2>ネーム、テーマ作成</h2>

            minlength="4" maxlength="8" size="10"><br>

        <p id="result"></p>
        <select name="rooms" size="4" id="RoomList">
            <option value="room1">Room1</option>
        </select>
        <button id="goToRoom" onclick="buttonGoPressed()">Go!</button>

        <input id="roomname" value="" type="text">

    </div>
</body>

</html>
