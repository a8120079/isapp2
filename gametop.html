<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>


    <script>
        osql.requireLogin();

        $().ready(function () {
            LoginGame();
        });

        async function LoginGame(){
            var me = await osql.getMe();
            var sql = `insert ignore into Players (id, name) VALUES ('${me.id}', "${me.fname}")`;
            // primary keyを設定して、重複を防ぐ
            await osql.connect(sql);
        }

        function buttonGoPressed() {
            var name = document.getElementById('tf1').value;
            sessionStorage.setItem('name', name);
            location.href = 'ex6-2-to.html';
        }
    </script>

</head>

<body>
    <h1>山手線ゲーム</h1>
